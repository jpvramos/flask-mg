<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome the Microblog</title>
    {% endif %}
</head>
<body>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {%  endif %}
      {% end with %}

      <div>Microblog
        <a href="url_for('index')">Home</a>
         <a href="url_for('login')">Login</a>
      </div>

      {% block content %}
      {% endblock %}
</body>
</html>
