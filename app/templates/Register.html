{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="" method="post">
        <p>
            {{ register_form.username.label }}
            {{ register_form.username(size=32) }}
            {% for error in register_form.username.errors %}
            <span style="color=red;"> {{ error }} </span>
            {% endfor %}
        </p>

    </form>
{% endblock %}
